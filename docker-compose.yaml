version: "3.8"

services:
  web:
    build: .
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: portfolio
    networks:
      - my_network_2

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - my_network_2

volumes:
  caddy_data:
  caddy_config:
  postgres_data:

networks:
  my_network_2:
    name: my_network_2
    driver: bridge
